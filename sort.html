<body>
<input type="button" value="Sort it" onclick="myFunc()"/>
<script>
function myFunc(){
		var arr=[9,2,3,1,8,7];
			for(j=0;j<arr.length;j++){
				for(i=0;i<arr.length;i++){
				var temp;
				if(arr[i]>arr[i+1]){
				temp=arr[i];
				arr[i]=arr[i+1];
				arr[i+1]=temp;
				}
			 }
			//console.log(arr);	
		}
			document.write(arr);
}
</script>
