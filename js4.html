function findResult(){
var n=prompt("enter the number");
var s=n;
var l=n.length;
var r=0;
for(i=0;i<l;i++){
a=n[i];
r=r+Math.pow(a,l);
//console.log(r)
}
if(s==r){
console.log("yes! This is an armstrong number");
}

console.log("no! This is not an armstrong number");
